<!DOCTYPE html>
<html data-destination="/new-year-countdown">
  <head>
    <noscript><meta id="redirect" http-equiv="refresh" content="0; url=/new-year-countdown"></noscript>
  </head>

  <body>
    This page has moved. Redirecting...

  <!-- Redirect in JavaScript with meta refresh fallback above in noscript -->

    const path = window.location.pathname + location.search;
    localStorage.setItem('path', path);
    window.location.href='../';
  </script>
  </body>
</html>
